id: org.thentrythis.Samplebrain
runtime: org.kde.Platform
runtime-version: "5.15-22.08"
sdk: org.kde.Sdk

rename-desktop-file: samplebrain.desktop
rename-icon: samplebrain

command: samplebrain

finish-args:
  - "--share=ipc"
  - "--socket=wayland"
  - "--socket=fallback-x11"
  - "--socket=pulseaudio"
  - "--device=dri"
  - "--share=network"

cleanup:
  - "/include"
  - "/lib/cmake"
  - "/lib/pkgconfig"
  - "/share/doc"

modules:
  - name: portaudio
    buildsystem: autotools
    config-opts:
      - "--with-alsa"
      - "--without-jack"
      - "--without-oss"
      - "--without-asihpi"
    sources:
      - type: archive
        url: http://files.portaudio.com/archives/pa_stable_v190700_20210406.tgz
        sha256: 47efbf42c77c19a05d22e627d42873e991ec0c1357219c0d74ce6a2948cb2def

  - shared-modules/linux-audio/liblo.json

  - name: samplebrain
    buildsystem: qmake
    builddir: true
    build-options:
      env:
        PREFIX: /app
    config-opts:
      - "LIBS+=-L/app/lib"
    sources:
      - type: git
        url: https://gitlab.com/then-try-this/samplebrain.git
        tag: 0.18.4_release
        commit: ac83efce3b53c0ae6ca6723602d168b88b8ecb9e

  - name: samplebrain-metainfo
    buildsystem: simple
    build-commands:
      - install -D --mode=644 --target-directory=$FLATPAK_DEST/share/metainfo org.thentrythis.Samplebrain.metainfo.xml
    sources:
      - type: file
        path: org.thentrythis.Samplebrain.metainfo.xml
